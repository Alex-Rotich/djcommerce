{% extends 'base.html' %}
{% block content %}
<h1>hey</h1>
{{object.title}}

{% if object.discount_price %}
<p>{{object.discount_price }}</p>
{% else %}
<p>{{object.price }}</p>

<p>{{object.get_category_display }}</p>

<a href="{{object.get_remove_from_cart_url}}">remove cart</a>
{% endblock %}
